<section id="title-description">
    <h4 class="title-block-location">Nuestra ubicacion</h4>
    <p class="description-block-location">Aqui podra ver la ubicacion de nuestras oficinas</p>
</section>
<section id="accordion-section">
    <ngb-accordion #acc="ngbAccordion" activeIds="static-0" [closeOthers]="closeOthers">
        <ngb-panel *ngFor="let ubicacion of locations_data ; let i = index" id="static-{{i}}">
            <ng-template ngbPanelTitle>
                <div class="container location-block">
                    <div class="row location-button">
                        <div class="col-10 info-location">
                            <h2 class="location-li title" >{{ubicacion.title}}</h2>
                            <div id="address-block" class="address-block">
                                <i class="fas fa-map-marker-alt"></i>
                                <li class="location-li address">{{ubicacion.address}}</li>
                            </div>
                            <div class="telephone-block">
                                <i class="fas fa-phone"></i>
                                <li class="location-li telephone">{{ubicacion.telephone}}</li>
                            </div>
                        </div>
                        <div class="col-2 info-icon">
                            <i class="fas fa-sort-down"></i>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template ngbPanelContent>
                <div id="mapa"></div>
                <section id="mapas">
                    <agm-map [latitude]="ubicacion.lat" [longitude]="ubicacion.lng" [styles]="bitsTypeMap" [zoom]="defaultZoomMap" style="height: 300px;">
                        <agm-marker (mouseOver)="window.open()" (mouseOut)="window.close()" [latitude]="ubicacion.lat" [longitude]="ubicacion.lng" [iconUrl]="imageIcon"> 
                            <agm-info-window #window>
                                <h6>{{ubicacion.title}}</h6>
                                <h6>{{ubicacion.address}}</h6>
                            </agm-info-window>
                        </agm-marker>
                    </agm-map>
                </section>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</section>
