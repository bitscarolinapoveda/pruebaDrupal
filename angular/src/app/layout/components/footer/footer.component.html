    <section class="container-elements" id="container-elements">
        <div class="row">
            <section class="location">

                    <div class="col-lg">

                    </div>

            </section>
            <section class="newsletter">
                <div class="row">
                    <div class="col-lg-12">

                            <li>Reciba nuestras ultimas noticias</li>
                        </ul>
                    </div>

            </section>

            </section>
            <section class="logo">

    <section class="privacy">
        <div class="row">
            <div class="col-lg-12">
                <div class="politics-site">
                    <a href="#" class="politics">Politica de Privacidad</a>
