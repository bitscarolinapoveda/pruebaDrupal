<div class="my-5">
    <ul class="nav nav-tabs nav-justified nav-fill">
        <li *ngFor="let tabItem of arrayTabs; let i = index" [class.active]="ids == i" class="nav-item">
            <a href="#{{i}}" data-toggle="tab" (click)="mostrar(i)">
                <div class="d-block">
                    <img [src]="tabItem.urlicon" [alt]="tabItem.alticon" width="50" height="50" class="d-block mx-auto">
                    <br>
                    <h3 class="condensed">{{tabItem.titulo}}</h3>
                </div>
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="{{i}}" class="tab-pane" role="tabpanel" *ngFor="let tabItem of arrayTabs; let i = index" [class.active]="ids == i">
            <div [innerHTML]="tabItem.contenido | safehtml" class="py-5 px-5"></div>
        </div>
    </div>
</div>
