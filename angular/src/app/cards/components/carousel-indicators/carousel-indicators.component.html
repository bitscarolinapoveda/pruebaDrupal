<section id="carousel-container">
    <ngb-carousel *ngIf="carousel.length > 0" (window:resize)="onResize()" (interval)="1000">
        <ng-template class="prueba" ngbSlide *ngFor="let item of carousel">
            <picture>
                <source srcset="{{item.field_image.slider_principal_phone?.url}} {{phoneWidth}}">
                <source srcset="{{item.field_image.slider_principal_tablet?.url}} {{tabletWidth}}">
                <source srcset="{{item.field_image.slider_principal_desktop_sxga?.url}} {{sxgaScreen}}">
                <source srcset="{{item.field_image.slider_prueba?.url}} {{hdScreen}}">
                <source srcset="{{item.field_image.slider_principal_desktop_fhd?.url}} {{fhdScreen}}">
                <img class="carousel-main-image" [attr.src]="item.field_image.slider_prueba?.url" alt="Random first slide"
                    [ngStyle]="{'height': height}">
            </picture>
            <!-- <img class="carousel-main-image" [src]="item.field_image.slider_prueba?.url" alt="Random first slide"
                [ngStyle]="{'height': height}" srcset="{{item.field_image.slider_principal_phone.url}} {{phoneWidth}},
                        {{item.field_image.slider_principal_tablet.url}} {{tabletWidth}},
                        {{item.field_image.slider_principal_desktop_sxga.url}} {{sxgaScreen}},
                        {{item.field_image.slider_prueba.url}} {{hdScreen}},
                        {{item.field_image.slider_principal_desktop_fhd.url}} {{fhdScreen}}"> -->
            <div class="carousel-caption">
                <h3 class="carousel-title">{{ item.title }}</h3>
                <p class="carousel-subtitle">{{ item.field_subtitle }}</p>
            </div>
        </ng-template>
    </ngb-carousel>
    <div class="col section-button-explorar" (click)="slideDown()">
        <div class="row button-explorar">
            <h6 class="anchor">{{headerCarrusel}}</h6>
        </div>
        <div class="row button-explorar">
            <img class="down-arrow-slider" src="../assets/images/DownArrow.svg" alt="DownArrow">
        </div>
    </div>
</section>
