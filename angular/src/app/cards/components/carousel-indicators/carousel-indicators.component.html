<section class="Slider">
    <div id="carouselExampleIndicators" class="carousel slide carousel-slider" data-ride="carousel">
        <ol class="carousel-indicators slider-botton">
            <li *ngFor="let node of nodes; let i=index" data-target="#carouselExampleIndicators" data-slide-to="" class="circle-botton"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active window-complete">
                <picture>
                    <source media="(max-width:500px)" srcset="assets/images/movil.jpg">
                    <img class="d-block w-100" src="assets/images/Banner inicio.jpg" alt="bits">
                    <div class="carousel-caption  d-md-block text-slider">
                        <h1 class="title-slider">Desarrollo de software a la medida</h1>
                        <p class="description-slider">Optimizamos los procesos de su negocio por medio de desarrollo de software adapatados a la necesidad especifica, con estandares de calidad mejor imposible</p>
                    </div>
                </picture>
            </div>
            <app-carousel-item *ngFor="let node of nodes; let i=index"></app-carousel-item>

        </div>
        <a href="#anchor" class="down-main" id="down-main" data-ancla="uno">
            <img class="arrow-down" src="assets/icon/down-gray.svg">
        </a>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon icon-mobile icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next " href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon  icon-mobile icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
