<div *ngIf="visible">
    <div [id]="datosMenu.id"></div>
    <app-separator [iconCustom]="'icon-startproject'" *ngIf="flagUbication != 'home'"></app-separator>
    <section id="main-title">
        <h2>{{ titleClients }}</h2>
    </section>

    <div class="contenedor" [ngClass]="{'three-items': threeItems, 'two-items': twoItems, 'one-items': oneItems }">
        <ngx-carousel [inputs]="carocarouselTile">
            <ngx-tile NgxCarouselItem *ngFor="let ourC of clientsDesktop; let i = index">
                <a href="#" class="url-carousel">
                    <div class="container-img col-md-3 images">
                            <img class="d-block img-fluid img-float  mx-auto" src="{{ ourC.field_image?.url }}"
                                 lazyload>
                    </div>
                    <div class="info-carousel">
                        <h3 class="title">{{ ourC.title }}</h3>
                        <p class="text-description">{{ ourC.field_description }}</p>
                    </div>
                </a>
            </ngx-tile>
            <button NgxCarouselPrev class='leftRs'>&lt;</button>
            <button NgxCarouselNext class='rightRs'>&gt;</button>
        </ngx-carousel>
    </div>

    <div class="contenedor-mobile" (deferLoad)="showPhone = true">
        <!-- (window:resize)="onResize(screen)" -->
        <ngx-carousel [inputs]="carocarouselTile">
            <ngx-tile NgxCarouselItem *ngFor="let items of arrayBox; let i = index">
                <ng-container *ngIf="showPhone">
                    <div class="image-client-carousel-mobile images" *ngFor="let icons of items">
                        <img  src="{{ icons?.field_image?.url }}" lazyload>
                    </div>
                </ng-container>
            </ngx-tile>
            <button NgxCarouselPrev class='leftRs'>&lt;</button>
            <button NgxCarouselNext class='rightRs'>&gt;</button>
        </ngx-carousel>
    </div>
</div>
