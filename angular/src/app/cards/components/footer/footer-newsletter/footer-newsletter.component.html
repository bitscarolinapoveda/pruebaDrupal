<ng-container>
  <section id="footer-block-newsletter">
    <div *ngIf="footerData" class="newsletter-info">
      <h6>{{ footerData.title }}</h6>
      <p>{{ footerData.subtitle }}</p>
      <button>
          {{ footerData.button }}
          <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </section>
</ng-container>
