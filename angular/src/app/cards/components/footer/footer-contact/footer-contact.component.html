<div class="row">
  <div class="col-lg-12">
    <h6>{{ contactTitle.title }}</h6>
    <ul class="fa-ul mail">
      <li>
        <a href="{{ contactMailLink.link }}">
          <i class="fa-li fas fa-envelope"></i> {{ contactMailLink.label }} </a>
      </li>
    </ul>
    <div class="icon-social">
      <ul class="row first fa-ul">
        <li *ngFor="let socialIcon of contactSocialArray;">
          <a href="{{ socialIcon.data.url }}">
            <i class="{{ socialIcon.data.text }}"></i>
          </a> 
        </li>
      </ul>
    </div>
  </div>
</div>
<hr>
