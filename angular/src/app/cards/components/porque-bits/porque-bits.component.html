<section id="main-title">
    <h2>{{ mainTitleLink?.title }}</h2>
</section>

<section class="WhyBits">
    <div class="images-whybits">
        <ul class="row first images">
            <li *ngFor="let mv of moralValues; let i = index">
                <a [routerLink]="'home'">
                    <img [src]="mv.field_imagen.url" [alt]="mv.field_imagen.alt" />
                    <p>{{ mv.title }}</p>
                </a>
            </li>
        </ul>
    </div>
</section>
