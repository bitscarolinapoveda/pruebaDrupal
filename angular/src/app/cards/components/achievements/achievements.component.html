<div *ngIf="visible">
  <div [id]="datosMenu.id"></div>
  <app-separator [iconCustom]="'icon-medal'"></app-separator>
  <section id="principal">
    <h2 class="title-principal">{{ title }}</h2>
    <p class="descrip-principal" [innerHTML]="subtitle"></p>
  </section>
  <section class="content">
    <div class="images-content" (deferLoad)="show = true">
      <ul class="row first images col-md-12">
        <li *ngFor="let data of list; let i = index" class="col-md-4">
          <ng-container *ngIf="show">
            <div class="col-md-12">
              <img [src]="data.field_imagen.url" [alt]="data.field_imagen.alt" class="col-md-6" (load)="showImage()" />
              <label class="col-md-6">
                <span class="plus" *ngIf="data.field_icono == 'up'">↑</span>
                <span class="plus" *ngIf="data.field_icono == 'more'">+</span>
                <span class="plus" *ngIf="data.field_icono == 'down'">↓</span>
                <span>{{ data.field_cantidad_all }}</span>
                <p>{{ data.title }}</p>
              </label>
            </div>
          </ng-container>
        </li>
      </ul>
    </div>
  </section>
</div>
