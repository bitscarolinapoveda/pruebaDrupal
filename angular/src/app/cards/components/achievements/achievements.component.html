<section id="title">
  <h2 [id]="datosMenu.id">{{ title }}</h2>
  <p [innerHTML]="subtitle"></p>
</section>

<section class="content">
  <div class="images-content">
    <ul class="row first images col-md-12">
      <li *ngFor="let data of list; let i = index" class="col-md-4">
        <div class="col-md-12">
          <img [src]="data.field_imagen.url" [alt]="data.field_imagen.alt" class="col-md-6" />
          <label class="col-md-6">
            <span class="plus" *ngIf="data.field_icono == 'up'">↑</span>
            <span class="plus" *ngIf="data.field_icono == 'more'">+</span> 
            <span class="plus" *ngIf="data.field_icono == 'down'">↓</span>  <span>{{ data.field_cantidad_all }}</span>
            <p>{{ data.title }}</p>
          </label>
        </div>
      </li>
    </ul>
  </div>
</section>
