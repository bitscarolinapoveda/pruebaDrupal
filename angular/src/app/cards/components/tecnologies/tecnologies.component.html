<div class="row position-relative row-tec" [ngStyle]="{'background-image':'url(' + background + ')'}" 
[id]="datosMenu.id">
        <div class="position-absolute content-trans"></div>
        <div class="col-md-12 pt-5 pb-2 px-2">
            <h1 class="text-center text-white">{{ title }}</h1>
        </div>
        <div class="col-md-12 py-5 px-2 icons-container">
            <div class="tec-slider">
                <ngx-carousel [inputs]="carocarouselTile">
                    <ngx-tile NgxCarouselItem id="logos-{{i}}" *ngFor="let im of arrayLogosCustom; let i = index">
                        <div class="img-fluid" *ngFor="let img of im" [ngStyle]="{'background-image':'url(' + img.field_tech_image?.url + ')'}"></div>
                    </ngx-tile>
                    <button NgxCarouselPrev class="leftRs">&lt;</button>
                    <button NgxCarouselNext class="rightRs">&gt;</button>
                </ngx-carousel>
            </div>
        </div>
</div>
