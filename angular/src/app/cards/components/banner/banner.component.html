<section class="page-header">
    <div class="title">
        <h1> {{ bannerArray.title }} </h1>
    </div>
    <ng-container *ngFor="let img of bannerimage">
        <picture>
            <source media="(max-width:500px)" srcset="assets/images/cabezerainternamobile.png">
            <img [src]="img.url" alt="{{img.alt}}">
        </picture>
    </ng-container>
</section>
