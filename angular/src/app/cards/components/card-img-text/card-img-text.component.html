 <div *ngIf="visibleL">
     <div [id]="datosMenuL.id"></div>
     <app-separator [iconCustom]="'icon-engranaje'" *ngIf="visibleL && orientacion == 'IT'"></app-separator>
     <div class="row color-back" *ngIf="orientacion == 'IT'" (deferLoad)="showL = true">
         <div class="col-md-4 p-0 showL" *ngFor="let cil of cardImgL">
             <ng-container *ngIf="showL">
                 <img [src]="cil.field_imagen_media_product.url" alt="{{cil.field_imagen_media_product.alt}}"
                     class="img-fluid w-100" (load)="showImageL()">
             </ng-container>
         </div>
         <div class="col-md-8 d-block px-4 py-5" *ngFor="let cil of cardImgL">
             <h3 class="condensed">{{ cil.title }}</h3>
             <h2>{{ titleL | uppercase }}</h2>
             <hr class="green">
             <p class="text-justify" [innerHTML]="cil.field_des"></p>
             <ng-container *ngIf="cil.field_link_imedical_media[0]?.external then externo else interno">
             </ng-container>
             <ng-template #externo>
                 <a [href]="cil.field_link_imedical_media[0]?.uri" class="green">
                     {{ cil.field_link_imedical_media[0]?.title }}</a>
             </ng-template>
             <ng-template #interno>
                 <a [routerLink]="cil.field_link_imedical_media[0]?.uri" class="green">
                     {{ cil.field_link_imedical_media[0]?.title }}</a>
             </ng-template>
         </div>
     </div>
 </div>
