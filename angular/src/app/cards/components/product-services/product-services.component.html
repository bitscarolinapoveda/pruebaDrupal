<section id="title-gallery">
    <div class="title">
        <h2 class="info-title"> {{ title }} </h2>
    </div>
</section>
<section id="gallery-images">
    <div class="tz-gallery">
        <div class="row">
            <div class="col-sm-6 col-md-4" *ngFor="let ps of servicesProduct">
                <div class="thumbnai">
                    <div class="background">
                        <img class="images lightbox" [src]="ps.field_short_image.url"
                            alt="{{ps.field_short_image.alt}}">
                    </div>
                    <div class="box-title">
                        <span class="titlepr">{{ ps.title }}</span>
                        <div class="box-text">
                            <span class="text" [innerHTML]="ps.field_abstract"></span>
                        </div>
                    </div>
                    <div class="box-info">
                        <div class="box-botton">
                            <a class="botton_products" [routerLink]="[ps.url]">{{btnPrincipal}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="bottons-services">
    <div class="totalbottons">
        <div class="bottons">
            <ng-container *ngIf="buttonL.external then externoL else internoL">
            </ng-container>
            <ng-template #externoL>
                <a class="bottonleft" [href]="buttonL.link">{{ buttonL.label }}</a>
            </ng-template>
            <ng-template #internoL>
                <a class="bottonleft" [routerLink]="buttonL.link">{{ buttonL.label }}</a>
            </ng-template>

            <ng-container *ngIf="buttonR.external then externoR else internoR">
            </ng-container>
            <ng-template #externoR>
                <a [hidden]="!buttonR.external" class="bottonrigth" [href]="buttonR.link">{{ buttonR.label }} </a>
            </ng-template>
            <ng-template #internoR>
                <a [hidden]="buttonR.external" class="bottonrigth" [routerLink]="buttonR.link">{{ buttonR.label }} </a>
            </ng-template>
        </div>
    </div>
</section>
